<html>
<app-nav-bar></app-nav-bar>

<body>

  <div class="containerx">
    <div class="buttons-wrapper">
      <!-- <a href="/CarteComponent" class="button">Commencer une session d'édition</a> -->
      <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">
        Choisir un projet
      </button>
      <button type="button" (click)="openAdmin()" class="btn btn-dark btn-lg mx-3">
        Administrer l'application
      </button>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sélection de projet et de couche</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="projet">Projet :</label>
                <select (change)="selectedProjectDisplay($event)" class="form-control" id="projet">
                  <option *ngFor="let projet of projets" value="{{ projet.id }}">
                    {{ projet.nom }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="couche">Couche :</label>
                <select class="form-control" id="couche" [disabled]="!couches || !(couches.length > 0)">
                  <option *ngFor="let couche of couches" value="{{ couche }}">{{ couche }}</option>
                  <!-- Les options seront ajoutées dynamiquement en fonction du projet sélectionné -->
                </select>
              </div>
            </div>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Pas de séquence</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select disabled class="form-control">
                  <option value="pas1">Pas 1</option>
                  <option value="pas2">Pas 2</option>
                  <option value="pas3">Pas 3</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="openMap()" data-bs-dismiss="modal">Ouvrir</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
