<!DOCTYPE html>

<html>
  <head>
    <title>SNCF - Société nationale des chemins de fer français</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="../../../assets/BACKGROUNDS/train-15953.mp4"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>
    <div class="content">
      <div class="img">
        <img src="../../../assets/ICON/sncf.png" alt="..." />
      </div>
      <form>
        <div class="form-group">
          <label for="login">Identifiant Windows</label>
          <input required="Identifiant requis"
            type="text"
            class="form-control"
            id="login"
            [(ngModel)]="username" name = "login"
            aria-describedby="emailHelp"
            placeholder="Identifiant Windows"
          />

        </div>
        <div class="form-group">
          <label for="password">Mot de passe Windows</label>
          <input required="Mot de passe requis"
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password" name="password"
            placeholder="Mot de passe"
          />
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="authenticate()"> Connexion </button>
      </form>
    </div>
  </body>
</html>
