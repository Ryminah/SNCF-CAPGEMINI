    <!-- -----------------------------------Modal to create a new project from a data base  ---------------------->
    <div classe="card">

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modalgeoserver"
        id="CreatProjectModal">
       Create new project  <span style="float: right;"><i class="bi bi-file-earmark-plus-fill"></i></span>
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="Modalgeoserver" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create a new poject</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="ProjectFormGeo" (ngSubmit)="SubmitNewProject()">

                <!-- choose the  data base  -->
                <label for="recipient-name" class="col-form-label">The data base</label>
                <select class="form-select" aria-label="Default select example" formControlName="namedatabase"
                  (change)='onDBSelected($event)' [ngClass]="{ 'is-invalid': submitted && f['namedatabase'].errors }">
                  <option selected>Open this select menu</option>
                  <option *ngFor="let db of databases " value={{db.id}}>{{db.nom}}</option>
                </select>
                <div *ngIf="f['namedatabase'].errors" class="invalid-feedback">
                  <div *ngIf="f['namedatabase'].errors['required']">Name ofthe data base is required</div>
                </div>


                <!-- input the name of the project  -->
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">The project name:</label>
                  <input type="text" class="form-control" id="Project-name" formControlName="nameprojectgeo"
                    [ngClass]="{ 'is-invalid': submitted && f['nameprojectgeo'].errors }">

                  <div *ngIf="f['nameprojectgeo'].errors" class="invalid-feedback">
                    <div *ngIf="f['nameprojectgeo'].errors['required']">Name of the project is required</div>
                  </div>

                </div>
                <!-- chooose the layers to add to the project  -->
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Choose Layers </label><br>
                  <select id='layers' multiple id="LayersGeo" size="3" aria-label="size 3 select example"
                    title='Choose one or multiple...' (change)="onChooseLayer($event)" formControlName="LayersGeo"
                    [ngClass]="{ 'is-invalid': submitted && f['LayersGeo'].errors }">
                    <option *ngFor="let lyrs of layersProjectGEO " value={{lyrs}}>{{lyrs}}</option>

                    <!-- <option value='p_tiv'>p_tiv</option>
                    <option value='p_bus_ndv'>p_bus_ndv</option>
                    <option value='bal_kvb'>bal_kvb</option>
                    <option value='sg_limvit'>sg_limvit</option>
                    <option value='sg_signal'>sg_signal</option>-->
                  </select>
                  <div *ngIf="f['LayersGeo'].errors" class="invalid-feedback">
                    <div *ngIf="f['LayersGeo'].errors['required']">choose at least one layer</div>
                  </div>
                </div>

                <button type="submit" class="btn btn-success" id="SaveChangesModal">Save changes</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -----------------------------------collapse card to Create a new DB in Geoserver ------------>
    <!-- ----------------------------------i'm workin HERE------------>
    <div classe="card">
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        id="CreatDBGeoModal">
        Create new Store<span style="float: right;"><i class="fa fa-database" aria-hidden="true"></i></span>
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Store</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="DataStore" (ngSubmit)="SaveNewStore()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name of new store Geoserver</label>
                  <input type="email" class="form-control" id="NameNewStore" aria-describedby="emailHelp"
                    [ngClass]="{ 'is-invalid': submitted2 && g['DataStoreName'].errors }"
                    formControlName="DataStoreName">

                  <div *ngIf="g['DataStoreName'].errors  " class="invalid-feedback">
                    <div *ngIf="g['DataStoreName'].errors['required'] ">le champs est obligatoire</div>
                  </div>
                </div>

                <!-- Choose the environment -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Choose the environment</label>
                  <select class="form-select" aria-label="Default select example" formControlName="envrnmt"
                    [ngClass]="{ 'is-invalid': submitted2 && g['envrnmt'].errors }">
                    <option value="recette">Recette</option>
                    <option value="production">Production</option>
                  </select>

                  <div *ngIf="g['envrnmt'].errors  " class="invalid-feedback">
                    <div *ngIf="g['envrnmt'].errors['required'] ">le champs est obligatoire</div>
                  </div>
                </div>


                <!-- Choose the sous precessus -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Choose the sous process</label>
                  <select class="form-select" aria-label="Default select example" formControlName="SP"
                    [ngClass]="{ 'is-invalid': submitted2 && g['SP'].errors }">
                    <option value="SP3">SP3</option>
                    <option value="SP4">SP4</option>
                  </select>

                  <div *ngIf="g['SP'].errors  " class="invalid-feedback">
                    <div *ngIf="g['SP'].errors['required'] ">le champs est obligatoire</div>
                  </div>

                </div>

                <!-- insert the version -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Insert the version</label>
                  <input formControlName="Version" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted2 && g['Version'].errors }">

                  <div *ngIf="g['Version'].errors  " class="invalid-feedback">
                    <div *ngIf="g['Version'].errors['required'] ">le champs est obligatoire</div>
                  </div>

                </div>


                <label for="exampleInputEmail1" class="form-label">The layers </label>
                <!-- insert the version 
                <div class="mb-3" style="display: flex ">
                  <input type="email" class="form-control" id="LayerNewStore" aria-describedby="emailHelp"> &nbsp; 
                  <button type="button" class="btn btn-info" style="margin: auto;" (click)="AddLayer()">
                    <span style="float: right;"><i class="fa fa-plus-square" aria-hidden="true"></i></span>
                  </button>
                </div>
                -->
                <select data-width=100% class="form-select" multiple size="2" aria-label="size 2 select example">
                  <option>p_bus_NDV</option>
                  <option>p_TIV</option>
                </select>
                <button type="submit" class="btn btn-primary" style="margin-left:408px">Save</button>
              </form>
            </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>

    </div>

    <!-----------------------------------------Potree : display Point Cloud ------------------------------------------------>


    <!-- Button trigger modal -->
    <!-- <button type="button" id="modalPotree" data-bs-toggle="modal" data-bs-target="#exampleModalPotree">
      Display Point Cloud <span style="float: right;"><i class="fa fa-cloud" aria-hidden="true"></i></span>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalPotree" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Point Cloud</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="PotreeData" (ngSubmit)="DisplayPotree()">
              <label> Choose a point cloud</label>
              <!-- file name -->
              <select class="form-select" aria-label="Default select example" formControlName="NamePotree">
                <option selected>Open this select menu</option>
                <option *ngFor="let data of PotreeDB " value={{data.fileurl}}>{{data.filename}}</option>
              </select>
              <br>


              <button type="submit" class="btn btn-primary" style="margin-left: 392px;">Display</button>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
    <div>
      <div id="titre">

        <h2>Projet : {{ nom_projet }}</h2>
      </div>
      <!-- Couches affichÃ©es  -->
      <div class="form-check" *ngFor="let couche of couches">
        <input class="form-check-input" type="checkbox" [value]="couche" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          {{ couche }}
        </label>
      </div>
    </div>

    <!-----------------------------------------Potree : Save Point Cloud --------------------------->
    <!-- Button trigger modal -->

    <!-- <button type="button" id="btnPotreeSave" data-toggle="modal" data-target="#ModalPotreeSave">
  Upload Point Cloud <span style="float: right;"> <i class="fa fa-cloud-upload" aria-hidden="true"></i></span>
</button> -->

    <!-- Modal -->
    <div class="modal fade" id="ModalPotreeSave" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form [formGroup]="PotreeSaveData" (ngSubmit)="SavePotree()">
              <!-- File Name -->
              <div class="form-group">
                <label for="exampleInputEmail1">File Name</label>
                <input class="form-control" id="LasName" formControlName="LasName">
              </div>

              <br>
              <!-- Upload File -->
              <div class="form-group">
                <label for="exampleInputEmail1">Upload File</label>
                <input id="LasURL" type="file" name="file" class="form-control" formControlName="URLfile"
                  (change)="getfile($event)">
              </div>

              <br>
              <button type="submit" class="btn btn-primary">Save </button>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


  </div>
